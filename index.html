<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="Style/index.css" />
    <link rel="stylesheet" href="Style/reset.css" />
  </head>
  <body>
    <div class="flexbox">
      <div class="container">
        <div class="row-first">
          <div class="card">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="secondcard">
            <div class="secondbox"></div>
            <div class="secondbox"></div>
            <div class="secondbox"></div>
          </div>
        </div>
        <div class="row-second">
          <div class="thirdcard">
            <div class="thirdbox"></div>
            <div class="thirdbox"></div>
            <div class="thirdbox"></div>
          </div>
          <div class="forthcard">
            <div class="forthboxA"></div>
            <div class="forthboxB"></div>
            <div class="forthboxC"></div>
          </div>
        </div>

        <div class="row-third">
          <div class="fifthcard">
            <div class="fifthboxA"></div>
            <div class="fifthboxB"></div>
            <div class="fifthboxC"></div>
          </div>
          <div class="sixthcard">
            <div class="sixthboxA"></div>
            <div class="sixthboxB"></div>
            <div class="sixthboxC"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
